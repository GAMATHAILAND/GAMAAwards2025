<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #a044ff, #6a3093);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .search-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background: #a044ff;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .not-found {
      color: yellow;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
  <p>พิมพ์ ชื่อ-นามสกุล, ID หรือ รหัสใบอนุญาต เพื่อค้นหา</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="เช่น สมชาย ใจดี หรือ MAA001 หรือ EYKYH87K8" />
    <button onclick="search()">ค้นหา</button>

    <div class="result" id="resultBox"></div>
    <div class="not-found" id="notFound"></div>
  </div>

  <script>
    let data = [];

    // โหลด CSV
    $.get("data.csv", function(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const entry = {};
        headers.forEach((h, idx) => {
          entry[h.trim()] = row[idx].trim();
        });
        data.push(entry);
      }
    });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function search() {
      const query = normalize(document.getElementById("searchInput").value);
      const resultBox = document.getElementById("resultBox");
      const notFound = document.getElementById("notFound");
      resultBox.style.display = "none";
      notFound.innerText = "";

      const match = data.find(entry =>
        normalize(entry["ID"]).includes(query) ||
        normalize(entry["ชื่อ-นามสกุล"]).includes(query) ||
        normalize(entry["รหัสใบอนุญาต"]).includes(query)
      );

      if (match) {
        resultBox.innerHTML = `
          <h3>ข้อมูลผู้รับรางวัล</h3>
          <p><strong>ID:</strong> ${match["ID"]}</p>
          <p><strong>ชื่อ-นามสกุล:</strong> ${match["ชื่อ-นามสกุล"]}</p>
          <p><strong>สังกัด:</strong> ${match["สังกัด"]}</p>
          <p><strong>ประเภทรางวัล:</strong> ${match["ประเภทรางวัล"]}</p>
          <p><strong>ระดับ:</strong> ${match["ระดับ"]}</p>
          <p><strong>รหัสใบอนุญาต:</strong> ${match["รหัสใบอนุญาต"]}</p>
        `;
        resultBox.style.display = "block";
      } else {
        notFound.innerText = "ไม่พบข้อมูล กรุณาตรวจสอบอีกครั้ง";
      }
    }
  </script>

</body>
</html>
