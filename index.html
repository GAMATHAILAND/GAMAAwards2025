<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างกรอบรูปภาพ GAMA Awards 2025</title>
    <link rel="icon" href="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background: #fff; }
        /* Prevent scrolling and interaction when modal is open */
        body.modal-open {
            overflow: hidden;
            pointer-events: none; /* Disable interaction with elements beneath the modal */
        }

        .frame-thumbnail {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            pointer-events: auto; /* Re-enable interaction for thumbnails */
        }
        .frame-thumbnail:hover {
            border-color: #a78bfa; /* purple-400 */
            transform: translateY(-2px);
        }
        .frame-thumbnail img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            display: block; /* Ensure no extra space below image */
        }
        .frame-thumbnail.selected {
            border: 3px solid #9333ea; /* purple-700 */
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }
        .frame-thumbnail .text-sm {
            margin-top: 4px;
            font-size: 0.875rem; /* 14px */
            color: #4b5563; /* gray-700 */
            text-align: center;
        }

        .preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            background: #f3f4f6;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            pointer-events: auto; /* Re-enable interaction for preview area */
        }
        .preview-container .user-img-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .preview-container .user-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.05s linear;
        }
        .preview-container .frame-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            object-fit: contain;
        }
        #downloadBtn:disabled, #shareBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
            pointer-events: none; /* Disable clicks on disabled buttons */
        }
        #downloadBtn, #shareBtn {
            pointer-events: auto; /* Enable clicks on active buttons */
        }
        /* Sliders should always be interactive unless modal is open */
        input[type="range"] {
            pointer-events: auto;
        }


        /* Cropper Modal Styles - Optimized for strong visual separation */
        .cropper-modal {
            display: none; /* Controlled by JS */
            position: fixed;
            z-index: 10000; /* Very high to ensure it's on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* In case content is too large for screen */
            background-color: rgba(0,0,0,0.9); /* More opaque, very dark overlay */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 15px; /* Slightly reduced for tighter feel on small screens */
            box-sizing: border-box; /* Include padding in width/height calculations */
            pointer-events: auto; /* Modal itself is interactive */
        }
        .cropper-content {
            background-color: #ffffff;
            margin: auto; /* Fallback centering */
            padding: 35px;
            border-radius: 16px;
            width: 95%; /* Wider on small screens */
            max-width: 800px; /* Increased max-width for more image space */
            max-height: 95vh; /* Limit height to viewport height */
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); /* Stronger, deeper shadow */
            position: relative;
            display: flex; /* Use flex for internal layout */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content within the modal */
            animation: fadeInScale 0.3s ease-out forwards; /* Keep final state */
            pointer-events: auto; /* Content inside modal is interactive */
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .cropper-container-wrapper {
            width: 100%;
            /* Adjust height based on available space, ensuring it's square for 1:1 cropper */
            flex-grow: 1; /* Allows it to take available space */
            max-height: calc(95vh - 180px); /* Approx. vh - (header + button height + padding) */
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio for the cropper area */
            margin-bottom: 25px; /* Spacing */
            border: 1px solid #e0e0e0;
            background-color: #fcfcfc;
            overflow: hidden; /* Cropper.js handles its own overflow, but good to have */
            display: flex; /* For centering the internal cropper elements if needed */
            justify-content: center;
            align-items: center;
        }
        .cropper-container-wrapper img {
            display: block;
            max-width: 100%;
            /* Cropper.js manages this image's size directly */
        }
        .cropper-content h2 {
            font-size: 2rem; /* Even larger heading */
            font-weight: 700;
            color: #6d28d9;
            margin-bottom: 1.8rem;
            text-align: center;
        }
        .cropper-content .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%; /* Take full width of modal content */
            max-width: 450px; /* Limit button group width */
            margin-top: 1rem; /* Adjusted margin */
        }
        .cropper-content button {
            flex-grow: 1;
            padding: 15px 30px; /* More generous padding */
            font-size: 1.2rem; /* Larger font size */
            font-weight: 700; /* Bolder text */
            border-radius: 12px; /* Even more rounded buttons */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            border: none; /* Remove default button border */
        }
        .cropper-content button:hover {
            transform: translateY(-2px); /* More pronounced lift on hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .cropper-content #cancelCropBtn {
            background-color: #f3f4f6; /* gray-100 */
            color: #4b5563; /* gray-700 */
            border: 1px solid #d1d5db; /* gray-300 */
        }
        .cropper-content #cancelCropBtn:hover {
            background-color: #e5e7eb; /* gray-200 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .cropper-content #cropAndApplyBtn {
            background-color: #22c55e; /* green-500 */
            color: white;
        }
        .cropper-content #cropAndApplyBtn:hover {
            background-color: #16a34a; /* green-600 */
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <div class="text-center mb-6">
            <img src="https://gamathailand.github.io/GAMAAwards2025/logo-gama-awards.png" class="h-20 mx-auto" alt="GAMA Awards Logo" />
            <h1 class="text-3xl font-bold text-purple-700 mt-4">สร้างกรอบรูปภาพ GAMA Awards 2025</h1>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">1 อัปโหลดรูปภาพของคุณ</h2>
            <label for="uploadInput" class="block mb-1 text-sm text-gray-600">
                กรุณาอัปโหลดภาพที่จะใช้สร้างกรอบ ภาพที่เหมาะสมคือภาพที่มีอัตราส่วน 1:1 หรือสี่เหลี่ยมจตุรัส เพื่อผลลัพธ์ที่ดีที่สุด. หากภาพไม่ใช่ 1:1 ท่านจะสามารถครอปภาพได้ในขั้นตอนถัดไป.
            </label>
            <input type="file" id="uploadInput" accept="image/*" class="block w-full border-2 border-dashed border-purple-300 rounded p-4 text-center cursor-pointer" />
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">2 เลือกกรอบ</h2>
            <div id="frameList" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-4"></div>
        </div>

        <div class="mb-6">
            <div class="preview-container rounded mx-auto" id="preview">
                <div class="user-img-wrapper">
                    <img id="userImage" class="user-img hidden" alt="Your image" />
                </div>
                <img id="frameImage" class="frame-img hidden" alt="Selected Frame" />
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">3 ปรับแต่งรูปภาพ</h2>
            <label for="scaleSlider" class="block mb-1">ขยาย/ย่อ</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100" class="w-full mb-2">
            <label for="xSlider" class="block mb-1">ตำแหน่งแนวนอน</label>
            <input type="range" id="xSlider" min="-100" max="100" value="0" class="w-full mb-2">
            <label for="ySlider" class="block mb-1">ตำแหน่งแนวตั้ง</label>
            <input type="range" id="ySlider" min="-100" max="100" value="0" class="w-full mb-2">
            <label for="rotateSlider" class="block mb-1">หมุน</label>
            <input type="range" id="rotateSlider" min="-180" max="180" value="0" class="w-full mb-2">
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">4 ดาวน์โหลดรูปภาพของคุณ</h2>
            <button id="downloadBtn" disabled class="w-full bg-purple-600 text-white py-3 rounded text-lg font-semibold hover:bg-purple-700 transition duration-300">Android/คอมพิวเตอร์</button>
            <button id="shareBtn" disabled class="w-full mt-3 bg-blue-500 text-white py-3 rounded text-lg font-semibold hover:bg-blue-600 transition duration-300">iOS(บันทึกภาพ)</button>
        </div>
    </div>

    <div id="cropperModal" class="cropper-modal">
        <div class="cropper-content">
            <h2 class="text-xl font-semibold text-purple-800 mb-4">ปรับขนาดและครอปรูปภาพ</h2>
            <div class="cropper-container-wrapper">
                <img id="cropperImage" src="" alt="Image to crop">
            </div>
            <div class="button-group">
                <button id="cancelCropBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition duration-300">ยกเลิก</button>
                <button id="cropAndApplyBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">ครอปและใช้รูปภาพ</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        const frameUrls = {
            MMA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20MULTILINE%20Award.png',
            MFA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20FIRM%20Award.png',
            MAA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20AGENCY%20Award.png',
            IMA: 'https://gamathailand.github.io/GAMAAwards2025/International%20Management%20Award.png',
            FLA: 'https://gamathailand.github.io/GAMAAwards2025/Frontline%20Leader%20Awards.png',
            ERA: 'https://gamathailand.github.io/GAMAAwards2025/Excellence%20Recruitment%20Award.png',
            COE: 'https://gamathailand.github.io/GAMAAwards2025/Circle%20of%20Excellence%20Award.png'
        };

        const frameList = document.getElementById('frameList');
        const userImage = document.getElementById('userImage');
        const frameImage = document.getElementById('frameImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const uploadInput = document.getElementById('uploadInput');
        const bodyElement = document.body; // Reference to the body element

        // Cropper elements
        const cropperModal = document.getElementById('cropperModal');
        const cropperImage = document.getElementById('cropperImage');
        const cropAndApplyBtn = document.getElementById('cropAndApplyBtn');
        const cancelCropBtn = document.getElementById('cancelCropBtn');

        let currentFrame = null, scale = 1, x = 0, y = 0, rotation = 0;
        let croppedUserImageSrc = ''; // To store the cropped image data URL
        let cropper; // Cropper.js instance

        // Populate frame list
        for (let key in frameUrls) {
            const btn = document.createElement('div');
            btn.className = 'frame-thumbnail p-2 border rounded cursor-pointer text-center';
            btn.innerHTML = `<img src="${frameUrls[key]}" alt="${key}"><div class='mt-1 text-sm'>${key}</div>`;
            btn.onclick = () => {
                document.querySelectorAll('.frame-thumbnail').forEach(el => el.classList.remove('selected'));
                btn.classList.add('selected');
                frameImage.src = frameUrls[key];
                frameImage.classList.remove('hidden');
                currentFrame = key;
                checkReady();
            };
            frameList.appendChild(btn);
        }

        // Handle image upload - show cropper modal FIRST
        uploadInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = ev => {
                cropperImage.src = ev.target.result;
                cropperModal.style.display = 'flex'; // Show the modal
                bodyElement.classList.add('modal-open'); // Add class to body to disable interaction

                // Destroy previous instance if it exists to prevent issues
                if (cropper) {
                    cropper.destroy();
                }
                // Initialize Cropper.js
                cropper = new Cropper(cropperImage, {
                    aspectRatio: 1 / 1, // Force 1:1 aspect ratio
                    viewMode: 1, // Restrict the crop box to not exceed the canvas
                    autoCropArea: 0.8, // Automatically crop 80% of the image area
                    dragMode: 'move', // Allows dragging the image instead of the crop box
                    background: false, // Hide the grid background of cropper for cleaner look
                    // responsive: true, // Cropper.js is responsive by default
                    // scalable: true,
                    // zoomable: true,
                    // movable: true,
                });
            };
            reader.readAsDataURL(file);
        });

        // Crop and Apply button click
        cropAndApplyBtn.addEventListener('click', () => {
            if (cropper) {
                // Get the cropped canvas data URL (e.g., as JPEG)
                croppedUserImageSrc = cropper.getCroppedCanvas({
                    width: 1920, // Desired output width for the cropped image
                    height: 1920, // Desired output height for the cropped image
                }).toDataURL('image/jpeg', 0.9); // Get JPEG data URL with 90% quality

                userImage.src = croppedUserImageSrc;
                userImage.classList.remove('hidden');

                // Reset transformations for new cropped image (as it's a new "base" image)
                scale = 1; x = 0; y = 0; rotation = 0;
                document.getElementById('scaleSlider').value = 100;
                document.getElementById('xSlider').value = 0;
                document.getElementById('ySlider').value = 0;
                document.getElementById('rotateSlider').value = 0;
                applyTransform(); // Apply default (reset) transform
                checkReady(); // Check if download/share buttons can be enabled

                cropperModal.style.display = 'none'; // Hide the modal
                bodyElement.classList.remove('modal-open'); // Remove class from body to re-enable interaction
                cropper.destroy(); // Destroy cropper instance to free up resources
            }
        });

        // Cancel Crop button click
        cancelCropBtn.addEventListener('click', () => {
            cropperModal.style.display = 'none'; // Hide the modal
            bodyElement.classList.remove('modal-open'); // Remove class from body to re-enable interaction
            if (cropper) {
                cropper.destroy(); // Destroy cropper instance
            }
            uploadInput.value = ''; // Clear the input so user can re-upload if they want
            // Clear and hide the preview image if the user cancels cropping
            userImage.classList.add('hidden');
            croppedUserImageSrc = '';
            checkReady(); // Update button states (will likely disable them)
        });

        // Function to apply transformations to the preview image (after cropping)
        function applyTransform() {
            const currentScale = Math.max(0.1, scale); // Prevent scale from being zero or negative for CSS preview
            userImage.style.transform = `translate(${x}%, ${y}%) scale(${currentScale}) rotate(${rotation}deg)`;
        }

        // Event listeners for transformation sliders
        ['scaleSlider', 'xSlider', 'ySlider', 'rotateSlider'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                scale = document.getElementById('scaleSlider').value / 100;
                x = document.getElementById('xSlider').value;
                y = document.getElementById('ySlider').value;
                rotation = document.getElementById('rotateSlider').value;
                applyTransform();
            });
        });

        // Function to check if download/share buttons should be enabled
        function checkReady() {
            const ready = croppedUserImageSrc && currentFrame; // Requires a cropped image AND a selected frame
            downloadBtn.disabled = !ready;
            shareBtn.disabled = !ready;
        }

        // *** Function to render the final image onto a canvas for download/share ***
        async function renderCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 1920;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Set background to transparent

            // Load the cropped user image
            const hiResUser = new Image();
            hiResUser.src = croppedUserImageSrc; 
            await new Promise((resolve, reject) => {
                hiResUser.onload = resolve;
                hiResUser.onerror = () => reject(new Error('Failed to load cropped user image for high-res render.'));
            });

            // Load the frame image
            const hiResFrame = new Image();
            hiResFrame.src = frameImage.src;
            hiResFrame.crossOrigin = 'anonymous'; // Essential for cross-origin images to prevent "tainted canvas" error
            await new Promise((resolve, reject) => {
                hiResFrame.onload = resolve;
                hiResFrame.onerror = () => reject(new Error('Failed to load frame image for high-res render.'));
            });

            // --- Draw user image with transformations ---
            ctx.save(); // Save the current state of the canvas context

            // Move the origin to the center of the canvas for accurate rotation and scaling
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // Apply rotation around the new origin
            ctx.rotate(rotation * Math.PI / 180);

            // Apply scaling from the new origin
            ctx.scale(Math.abs(scale), Math.abs(scale)); // Use Math.abs for scale to prevent issues if scale ever went negative

            // Apply translation after scale and rotate, relative to the canvas dimensions
            // x and y are in percentage, so convert to pixels based on half canvas size
            ctx.translate(
                (x / 100) * (canvas.width / 2),
                (y / 100) * (canvas.height / 2)
            );
            
            // Draw the already 1:1 cropped user image.
            // It's drawn starting from -canvas.width/2, -canvas.height/2 to center it
            // after the translate() operation, effectively filling the entire canvas area
            // within the transformed coordinate space.
            ctx.drawImage(hiResUser, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);

            ctx.restore(); // Restore the canvas context to its state before all transformations

            // --- Draw frame image (on top, always fills the entire canvas) ---
            ctx.drawImage(hiResFrame, 0, 0, canvas.width, canvas.height);

            return canvas;
        }

        // Event listener for download button
        downloadBtn.addEventListener('click', async () => {
            if (!croppedUserImageSrc || !currentFrame) {
                alert('กรุณาอัปโหลดรูปภาพและเลือกกรอบก่อนดาวน์โหลด');
                return;
            }
            try {
                const canvas = await renderCanvas();
                const link = document.createElement('a');
                link.download = `gama-frame-${currentFrame}.jpg`; // Dynamic filename
                link.href = canvas.toDataURL('image/jpeg', 0.9); // Generate JPEG with 90% quality
                link.click();
            } catch (error) {
                console.error("Error during download:", error);
                alert('เกิดข้อผิดพลาดในการดาวน์โหลดรูปภาพ กรุณาลองใหม่อีกครั้ง: ' + error.message + '\nโปรดตรวจสอบ Console เพื่อดูรายละเอียดเพิ่มเติม');
            }
        });

        // Event listener for share button (Web Share API)
        shareBtn.addEventListener('click', async () => {
            if (!croppedUserImageSrc || !currentFrame) {
                alert('กรุณาอัปโหลดรูปภาพและเลือกกรอบก่อนแชร์');
                return;
            }
            try {
                const canvas = await renderCanvas();
                // Convert canvas to Blob for sharing
                canvas.toBlob(blob => {
                    const file = new File([blob], 'gama-frame.jpg', { type: 'image/jpeg' });
                    // Check if Web Share API is supported and can share files
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({ files: [file], title: 'GAMA Awards Frame', text: 'Check out my GAMA Awards 2025 framed photo!' })
                            .catch(error => {
                                console.error("Error sharing:", error);
                                if (error.name === "AbortError") {
                                    // User cancelled share, no need to alert
                                } else {
                                    alert('ไม่สามารถแชร์รูปภาพได้โดยตรง กรุณาใช้ปุ่ม "ดาวน์โหลดรูปภาพ" เพื่อบันทึกแล้วแชร์ด้วยตนเอง');
                                }
                            });
                    } else {
                        // Fallback for unsupported browsers/devices
                        alert('อุปกรณ์ไม่รองรับการแชร์รูปภาพโดยตรง กรุณาใช้ปุ่ม "ดาวน์โหลดรูปภาพ" เพื่อบันทึกแล้วแชร์ด้วยตนเอง');
                    }
                }, 'image/jpeg', 0.9); // Generate JPEG Blob with 90% quality
            } catch (error) {
                console.error("Error during share preparation:", error);
                alert('เกิดข้อผิดพลาดในการเตรียมรูปภาพเพื่อแชร์ กรุณาลองใหม่อีกครั้ง หรือใช้ปุ่ม "ดาวน์โหลด": ' + error.message);
            }
        });
    </script>
</body>
</html>
