<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to top, #4b0082, #e75480);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    img.logo {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .search-box {
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #a044ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .not-found {
      color: #ffcc00;
      margin-top: 20px;
    }

    .popup-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 90%;
      display: none;
      text-align: center;
    }

    .popup-card img.logo {
      width: 80px;
    }

    .popup-card h3 {
      margin: 20px 0 10px;
      color: #4b0082;
    }

    .popup-card p {
      margin: 6px 0;
    }

    #qr {
      margin-top: 20px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Logo">
  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="พิมพ์ ชื่อ-นามสกุล หรือรหัสใบอนุญาตตัวแทนฯ" />
    <button onclick="search()">ค้นหา</button>
    <div class="not-found" id="notFound"></div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup-card" id="popup">
    <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Logo">
    <h3>ข้อมูลผู้รับรางวัล</h3>
    <p id="popupName"></p>
    <p id="popupType"></p>
    <p id="popupLevel"></p>
    <p id="popupOrg"></p>
    <div id="qr"></div>
  </div>

  <script>
    let data = [];

    $.get("data.csv", function(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const entry = {};
        headers.forEach((h, idx) => {
          entry[h.trim()] = row[idx].trim();
        });
        data.push(entry);
      }
    });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function search() {
      const query = normalize(document.getElementById("searchInput").value);
      const notFound = document.getElementById("notFound");
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      notFound.innerText = "";

      const match = data.find(entry =>
        normalize(entry["ID"]).includes(query) ||
        normalize(entry["ชื่อ-นามสกุล"]).includes(query) ||
        normalize(entry["รหัสใบอนุญาต"]).includes(query)
      );

      if (match) {
        document.getElementById("popupName").innerText = "ชื่อ: " + match["ชื่อ-นามสกุล"];
        document.getElementById("popupType").innerText = "ประเภทรางวัล: " + match["ประเภทรางวัล"];
        document.getElementById("popupLevel").innerText = "ระดับ: " + match["ระดับ"];
        document.getElementById("popupOrg").innerText = "สังกัด: " + match["สังกัด"];

        const qrText = match["ID"];
        QRCode.toCanvas(document.getElementById("qr"), qrText, { width: 128 }, function (error) {
          if (error) console.error(error);
        });

        popup.style.display = "block";
        overlay.style.display = "block";
      } else {
        notFound.innerText = "ขออภัยในความผิดพลาด ระบบไม่พบข้อมูลของท่าน กรุณาติดต่อเจ้าหน้าที่ฯ";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
