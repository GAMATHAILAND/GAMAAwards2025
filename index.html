<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts + jQuery + QR -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #4b0082, #e75480);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .search-box {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #a044ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .not-found {
      color: yellow;
      margin-top: 15px;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 360px;
      width: 100%;
      margin-top: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      display: none;
    }

    .card .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    .card h2 {
      color: #4b0082;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .card p {
      margin: 6px 0;
      font-size: 16px;
    }

    #qr {
      margin-top: 20px;
    }

    @media(max-width: 480px) {
      .card, .search-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards">
  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="พิมพ์ ชื่อ-นามสกุล หรือรหัสใบอนุญาตตัวแทนฯ">
    <button onclick="search()">ค้นหา</button>
    <div class="not-found" id="notFound"></div>
  </div>

  <div class="card" id="card">
    <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards">
    <h2>ข้อมูลผู้รับรางวัล</h2>
    <p id="name"></p>
    <p id="type"></p>
    <p id="level"></p>
    <p id="org"></p>
    <div id="qr"></div>
  </div>

  <script>
    let data = [];

    $.get("data.csv", function(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const entry = {};
        headers.forEach((h, idx) => {
          entry[h.trim()] = row[idx].trim();
        });
        data.push(entry);
      }
    });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function search() {
      const query = normalize(document.getElementById("searchInput").value);
      const notFound = document.getElementById("notFound");
      const card = document.getElementById("card");
      notFound.innerText = "";
      card.style.display = "none";

      const match = data.find(entry =>
        normalize(entry["ID"]).includes(query) ||
        normalize(entry["ชื่อ-นามสกุล"]).includes(query) ||
        normalize(entry["รหัสใบอนุญาต"]).includes(query)
      );

      if (match) {
        document.getElementById("name").innerText = "ชื่อ: " + match["ชื่อ-นามสกุล"];
        document.getElementById("type").innerText = "ประเภทรางวัล: " + match["ประเภทรางวัล"];
        document.getElementById("level").innerText = "ระดับ: " + match["ระดับ"];
        document.getElementById("org").innerText = "สังกัด: " + match["สังกัด"];

        document.getElementById("qr").innerHTML = "";
        QRCode.toCanvas(document.getElementById("qr"), match["ID"], { width: 128 }, function (error) {
          if (error) console.error(error);
        });

        card.style.display = "block";
      } else {
        notFound.innerText = "ขออภัยในความผิดพลาด ระบบไม่พบข้อมูลของท่าน กรุณาติดต่อเจ้าหน้าที่ฯ";
      }
    }
  </script>

</body>
</html>
