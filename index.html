<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAMA Awards Frame Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to top, #4500b2, #d83361);
      color: #333;
    }
    .header-gradient {
      background: linear-gradient(to right, #4500b2, #d83361);
      height: 8px;
    }
    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background-color: #f9fafb;
      border-radius: 8px;
      overflow: hidden;
    }
    .image-container > img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .user-image { z-index: 5; }
    .frame-image {
      z-index: 10;
      pointer-events: none;
      object-fit: contain;
    }
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col items-center">
  <div class="header-gradient w-full"></div>
  <div class="container max-w-3xl w-full p-4">
    <h1 class="text-white text-3xl font-bold text-center my-4">GAMA Awards Frame Creator</h1>

    <input type="file" id="imageUpload" accept="image/*" class="mb-4 w-full" />

    <div class="flex flex-wrap gap-2 justify-center mb-4">
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/MASTER%20MULTILINE%20Award.png">MAA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/MASTER%20FIRM%20Award.png">MFA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/MASTER%20AGENCY%20Award.png">MMA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/International%20Management%20Award.png">IMA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/Frontline%20Leader%20Awards.png">FLA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/Excellence%20Recruitment%20Award.png">ERA</button>
      <button class="frame-option" data-frame="https://hugmediacreation.com/photo/Circle%20of%20Excellence%20Award.png">COE</button>
    </div>

    <div class="image-container mb-4" id="preview">
      <img id="userImage" class="user-image hidden" />
      <img id="frameImage" class="frame-image hidden" />
    </div>

    <div class="grid grid-cols-3 gap-2 mb-4">
      <input type="range" id="scaleSlider" min="50" max="200" value="100">
      <input type="range" id="xPosSlider" min="-100" max="100" value="0">
      <input type="range" id="yPosSlider" min="-100" max="100" value="0">
    </div>

    <button id="downloadBtn" class="bg-purple-700 text-white w-full py-2 rounded mb-2">ดาวน์โหลด</button>
    <button id="shareBtn" class="bg-blue-600 text-white w-full py-2 rounded">แชร์</button>
  </div>

  <div id="loadingOverlay" class="loading hidden">
    <span>กำลังประมวลผล...</span>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const userImage = document.getElementById('userImage');
    const frameImage = document.getElementById('frameImage');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const scaleSlider = document.getElementById('scaleSlider');
    const xSlider = document.getElementById('xPosSlider');
    const ySlider = document.getElementById('yPosSlider');

    let selectedFrame = '';

    imageUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          userImage.src = reader.result;
          userImage.classList.remove('hidden');
          updateTransform();
        };
        reader.readAsDataURL(file);
      }
    });

    document.querySelectorAll('.frame-option').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedFrame = btn.dataset.frame;
        frameImage.src = selectedFrame;
        frameImage.classList.remove('hidden');
      });
    });

    [scaleSlider, xSlider, ySlider].forEach(slider => {
      slider.addEventListener('input', updateTransform);
    });

    function updateTransform() {
      const scale = scaleSlider.value / 100;
      const x = xSlider.value;
      const y = ySlider.value;
      userImage.style.transform = `translate(${x}%, ${y}%) scale(${scale})`;
      userImage.style.transformOrigin = 'center';
    }

    async function renderCombinedImage() {
      loadingOverlay.classList.remove('hidden');
      const clone = preview.cloneNode(true);
      clone.style.width = '1920px';
      clone.style.height = '1920px';
      clone.style.position = 'absolute';
      clone.style.left = '-9999px';
      clone.style.top = '-9999px';
      document.body.appendChild(clone);

      const canvas = await html2canvas(clone, {
        backgroundColor: null,
        useCORS: true,
        allowTaint: true
      });

      document.body.removeChild(clone);
      loadingOverlay.classList.add('hidden');
      return canvas;
    }

    downloadBtn.addEventListener('click', async () => {
      const canvas = await renderCombinedImage();
      if (!canvas) return;
      const link = document.createElement('a');
      link.download = 'gama-profile.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    shareBtn.addEventListener('click', async () => {
      const canvas = await renderCombinedImage();
      canvas.toBlob(async blob => {
        const file = new File([blob], 'gama-profile.png', { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: 'GAMA Profile Frame' });
        } else {
          const item = [new ClipboardItem({ [file.type]: file })];
          await navigator.clipboard.write(item);
          alert('คัดลอกรูปภาพแล้ว! วางในแอปอื่นได้เลย');
        }
      });
    });
  </script>
</body>
</html>
