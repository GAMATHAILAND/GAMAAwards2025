<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" />

  <!-- Google Fonts + jQuery + QR -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #4b0082, #e75480);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    .search-box {
      background: #fff;
      color: #333;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background: #a044ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .not-found {
      color: yellow;
      margin-top: 15px;
    }

    /* Popup Card */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 30px;
      width: 90%;
      max-width: 360px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .popup img.logo {
      width: 90px;
      margin-bottom: 10px;
    }

    .popup h2 {
      color: #4b0082;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .popup p {
      margin: 6px 0;
      font-size: 16px;
    }

    #qr img {
      margin-top: 15px;
      width: 128px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }

    @media(max-width: 480px) {
      .search-box, .popup {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards">
  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="พิมพ์ ชื่อ-นามสกุล หรือรหัสใบอนุญาตตัวแทนฯ">
    <button onclick="search()">ค้นหา</button>
    <div class="not-found" id="notFound"></div>
  </div>

  <!-- Popup + Overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="Logo">
    <h2>ข้อมูลผู้รับรางวัล</h2>
    <p id="name"></p>
    <p id="type"></p>
    <p id="level"></p>
    <p id="org"></p>
    <div id="qr"></div>
  </div>

  <script>
    let data = [];

    $.get("data2.csv", function(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const entry = {};
        headers.forEach((h, idx) => {
          entry[h.trim()] = row[idx]?.trim() || "";
        });
        data.push(entry);
      }
    });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function search() {
      const query = normalize(document.getElementById("searchInput").value);
      const notFound = document.getElementById("notFound");
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      notFound.innerText = "";
      popup.style.display = "none";
      overlay.style.display = "none";

      const match = data.find(entry =>
        normalize(entry["ID"]).includes(query) ||
        normalize(entry["ชื่อ-นามสกุล"]).includes(query) ||
        normalize(entry["รหัสใบอนุญาต"]).includes(query)
      );

      if (match) {
        document.getElementById("name").innerText = "ชื่อ: " + match["ชื่อ-นามสกุล"];
        document.getElementById("type").innerText = "ประเภทรางวัล: " + match["ประเภทรางวัล"];
        document.getElementById("level").innerText = "ระดับ: " + match["ระดับ"];
        document.getElementById("org").innerText = "สังกัด: " + match["สังกัด"];

        document.getElementById("qr").innerHTML = "";
        QRCode.toDataURL(match["ID"], { width: 128 }, function (err, url) {
          if (err) {
            console.error(err);
            return;
          }
          const img = document.createElement("img");
          img.src = url;
          img.alt = "QR Code";
          document.getElementById("qr").appendChild(img);
        });

        popup.style.display = "block";
        overlay.style.display = "block";
      } else {
        notFound.innerText = "ขออภัยในความผิดพลาด ระบบไม่พบข้อมูลของท่าน กรุณาติดต่อเจ้าหน้าที่ฯ";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
