<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สร้างกรอบรูปภาพ GAMA Awards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .frame-thumbnail img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin: auto;
    }
    .frame-thumbnail.selected {
      border: 2px solid #6366f1;
      background-color: #eef2ff;
    }
    .preview-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background: #e5e7eb;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .preview-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview-container .frame-img {
      z-index: 10;
      pointer-events: none;
      object-fit: contain;
    }
    .preview-container .user-img { z-index: 5; }
    #downloadBtn:disabled, #shareBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="text-center mb-6">
      <img src="https://gamathailand.github.io/GAMAAwards2025/logo-gama-awards.png" class="h-20 mx-auto" alt="GAMA Logo" />
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mt-4">สร้างกรอบรูปภาพ GAMA Awards</h1>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-700 mb-2">1 อัปโหลดรูปภาพของคุณ</h2>
      <input type="file" id="uploadInput" accept="image/*" class="block w-full border-2 border-dashed border-gray-300 rounded-md p-4 text-center cursor-pointer text-sm text-gray-500" />
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-700 mb-2">2 เลือกกรอบ</h2>
      <div id="frameList" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-4"></div>
    </div>

    <div class="mb-6">
      <div class="preview-container mx-auto" id="preview">
        <img id="userImage" class="user-img hidden" alt="User preview" />
        <img id="frameImage" class="frame-img hidden" alt="Frame preview" />
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-700 mb-2">3 ปรับแต่งรูปภาพ</h2>
      <label class="text-sm text-gray-600">ขยาย/ย่อ</label>
      <input type="range" id="scaleSlider" min="50" max="200" value="100" class="w-full mb-3">
      <label class="text-sm text-gray-600">ตำแหน่งแนวนอน</label>
      <input type="range" id="xSlider" min="-100" max="100" value="0" class="w-full mb-3">
      <label class="text-sm text-gray-600">ตำแหน่งแนวตั้ง</label>
      <input type="range" id="ySlider" min="-100" max="100" value="0" class="w-full mb-3">
      <label class="text-sm text-gray-600">หมุน</label>
      <input type="range" id="rotateSlider" min="-180" max="180" value="0" class="w-full mb-3">
    </div>

    <div>
      <h2 class="text-lg font-medium text-gray-700 mb-2">4 ดาวน์โหลดรูปภาพของคุณ</h2>
      <p class="text-sm text-gray-500 mb-4">ภาพของคุณจะถูกดาวน์โหลดที่ความละเอียด 1920x1920</p>
      <button id="downloadBtn" disabled class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-medium">ดาวน์โหลดรูปภาพ</button>
      <button id="shareBtn" disabled class="w-full mt-3 bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-md font-medium">แชร์รูปภาพ</button>
    </div>
  </div>

  <script>
    // สคริปต์เดิมคงไว้ทั้งหมด ไม่ตัดทอน
  </script>
</body>
</html>
