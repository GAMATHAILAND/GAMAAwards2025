<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMA Awards Frame Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to top, #4500b2, #d83361);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-gradient {
            background: linear-gradient(to right, #4500b2, #d83361);
            height: 8px;
            width: 100%;
        }
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            background-color: #f9fafb;
            border: 2px dashed #4500b2;
            border-radius: 8px;
        }
        .image-container > img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
        }
        .user-image { z-index: 5; }
        .frame-image {
            z-index: 10;
            object-fit: contain;
            pointer-events: none;
        }
        .loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-gradient"></div>
    <div class="container mx-auto px-4 py-8 max-w-2xl w-full">
        <div class="text-center mb-6">
            <img src="https://gamathailand.github.io/GAMAAwards2025/logo-gama-awards.png" class="h-24 mx-auto">
            <h1 class="text-3xl text-white font-bold mt-4">GAMA Awards Frame Creator</h1>
            <p class="text-white">อัปโหลดรูปภาพ เลือกกรอบ และดาวน์โหลด</p>
        </div>
        <div class="bg-white rounded-lg p-6 shadow">
            <input type="file" id="imageUpload" accept="image/*" class="mb-4">
            <div class="flex gap-2 flex-wrap mb-4">
                <button class="frame-option border p-2" data-frame="MAA">MAA</button>
                <button class="frame-option border p-2" data-frame="MFA">MFA</button>
                <button class="frame-option border p-2" data-frame="MMA">MMA</button>
                <button class="frame-option border p-2" data-frame="IMA">IMA</button>
                <button class="frame-option border p-2" data-frame="FLA">FLA</button>
                <button class="frame-option border p-2" data-frame="ERA">ERA</button>
                <button class="frame-option border p-2" data-frame="COE">COE</button>
            </div>
            <div class="image-container mb-4" id="preview">
                <img id="userImage" class="user-image hidden">
                <img id="frameImage" class="frame-image hidden">
            </div>
            <button id="downloadBtn" class="w-full bg-purple-700 text-white py-2 rounded disabled:opacity-50" disabled>ดาวน์โหลดรูปภาพ</button>
        </div>
    </div>
    <div id="loadingOverlay" class="loading hidden">
        <div class="spinner"></div>
        <span>กำลังประมวลผล...</span>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const frameUrls = {
        'MAA': 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20MULTILINE%20Award.png',
        'MFA': 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20FIRM%20Award.png',
        'MMA': 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20AGENCY%20Award.png',
        'IMA': 'https://gamathailand.github.io/GAMAAwards2025/International%20Management%20Award.png',
        'FLA': 'https://gamathailand.github.io/GAMAAwards2025/Frontline%20Leader%20Awards.png',
        'ERA': 'https://gamathailand.github.io/GAMAAwards2025/Excellence%20Recruitment%20Award.png',
        'COE': 'https://gamathailand.github.io/GAMAAwards2025/Circle%20of%20Excellence%20Award.png'
    };
    let selectedFrame = null;
    let userImageLoaded = false;
    const imageUpload = document.getElementById('imageUpload');
    const userImage = document.getElementById('userImage');
    const frameImage = document.getElementById('frameImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');

    document.querySelectorAll('.frame-option').forEach(btn => {
        btn.addEventListener('click', () => {
            selectedFrame = btn.dataset.frame;
            frameImage.crossOrigin = 'anonymous';
            frameImage.src = frameUrls[selectedFrame];
            frameImage.classList.remove('hidden');
            checkReady();
        });
    });

    imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                userImage.crossOrigin = 'anonymous';
                userImage.src = event.target.result;
                userImage.classList.remove('hidden');
                userImageLoaded = true;
                checkReady();
            };
            reader.readAsDataURL(file);
        }
    });

    function checkReady() {
        downloadBtn.disabled = !(userImageLoaded && selectedFrame);
    }

    downloadBtn.addEventListener('click', async () => {
        const canvas = await renderCombinedImage();
        if (canvas) {
            const link = document.createElement('a');
            link.download = `profile-${selectedFrame}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    });

    async function renderCombinedImage() {
        loadingOverlay.classList.remove('hidden');
        const container = document.createElement('div');
        container.style.width = '1920px';
        container.style.height = '1920px';
        container.style.position = 'absolute';
        container.style.left = '-9999px';
        container.style.top = '-9999px';
        document.body.appendChild(container);

        const hiResUserImage = new Image();
        const hiResFrameImage = new Image();
        hiResUserImage.crossOrigin = 'anonymous';
        hiResFrameImage.crossOrigin = 'anonymous';
        hiResUserImage.src = userImage.src;
        hiResFrameImage.src = frameImage.src;

        Object.assign(hiResUserImage.style, {
            width: '100%', height: '100%', position: 'absolute', objectFit: 'cover', zIndex: 5
        });
        Object.assign(hiResFrameImage.style, {
            width: '100%', height: '100%', position: 'absolute', objectFit: 'contain', zIndex: 10
        });

        container.appendChild(hiResUserImage);
        container.appendChild(hiResFrameImage);

        await new Promise(resolve => setTimeout(resolve, 200));

        const canvas = await html2canvas(container, {
            width: 1920,
            height: 1920,
            scale: 1,
            useCORS: true,
            backgroundColor: null
        });

        document.body.removeChild(container);
        loadingOverlay.classList.add('hidden');
        return canvas;
    }
});
</script>
</body>
</html>
