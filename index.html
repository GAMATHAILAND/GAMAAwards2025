<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างกรอบรูปภาพ GAMA Awards 2025</title>
    <link rel="icon" href="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: #fff;
            overflow-y: auto;
        }
        body.modal-open {
            overflow-y: hidden;
        }
        .frame-thumbnail {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .frame-thumbnail:hover {
            border-color: #a78bfa;
            transform: translateY(-2px);
        }
        .frame-thumbnail img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .frame-thumbnail.selected {
            border: 3px solid #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }
        .preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            background: #f3f4f6;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .preview-container .user-img-wrapper,
        .preview-container .frame-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .user-img {
            object-fit: cover;
            transform-origin: center;
            transition: transform 0.05s linear;
        }
        .frame-img {
            z-index: 10;
            pointer-events: none;
            object-fit: contain;
        }
        .cropper-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .cropper-content {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            width: 95%;
            max-width: 800px;
            max-height: 95vh;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInScale 0.3s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #image-to-crop {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-xl w-full max-w-4xl">
        <div class="text-center mb-6">
            <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards Logo" class="mx-auto h-24 mb-4" />
            <h1 class="text-3xl font-bold text-purple-800">สร้างกรอบรูปภาพ GAMA Awards 2025</h1>
            <p class="text-gray-600 mt-2">อัปโหลดรูปภาพของคุณและเลือกกรอบเพื่อเฉลิมฉลอง GAMA Awards 2025!</p>
        </div>

        <div class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">1. อัปโหลดรูปภาพของคุณ</h2>
            <input type="file" id="imageUpload" accept="image/*" class="w-full p-3 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500" />
            <p class="text-sm text-gray-500 mt-2">รองรับไฟล์ JPG, PNG, GIF (ไม่เกิน 5MB)</p>
        </div>

        <div id="cropSection" class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50 hidden">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">2. ครอบตัดรูปภาพของคุณ (อัตราส่วน 1:1)</h2>
            <div class="flex flex-col items-center">
                <div class="img-container w-full max-w-md h-80 bg-gray-200 flex items-center justify-center overflow-hidden rounded-md mb-4">
                    <img id="cropImagePreview" src="" alt="Image to Crop" class="max-w-full max-h-full block">
                </div>
                <div class="flex flex-wrap justify-center gap-4 mb-4">
                    <button id="zoomIn" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">ซูมเข้า</button>
                    <button id="zoomOut" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">ซูมออก</button>
                    <button id="moveLeft" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">เลื่อนซ้าย</button>
                    <button id="moveRight" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">เลื่อนขวา</button>
                    <button id="moveUp" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">เลื่อนขึ้น</button>
                    <button id="moveDown" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">เลื่อนลง</button>
                </div>
                <button id="applyCrop" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-300">ยืนยันการครอบตัด</button>
            </div>
        </div>

        <div id="frameSelectionSection" class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50 hidden">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">3. เลือกกรอบรูปภาพ</h2>
            <div id="frameThumbnails" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
            <button id="reCropButton" class="mt-6 px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">แก้ไขการครอบตัดรูปภาพ</button>
        </div>

        <div id="previewSection" class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50 hidden">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">4. ภาพตัวอย่างและดาวน์โหลด</h2>
            <div class="flex justify-center mb-6">
                <div class="preview-container">
                    <img id="userImagePreview" class="user-img w-full h-full" src="" alt="Your Image" />
                    <img id="selectedFramePreview" class="frame-img w-full h-full" src="" alt="Selected Frame" />
                </div>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="downloadBtn" class="px-8 py-4 bg-purple-600 text-white font-bold text-lg rounded-full shadow-lg hover:bg-purple-700 transform hover:scale-105 transition duration-300">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H5a2 2 0 01-2-2v-3a2 2 0 012-2h14a2 2 0 012 2v3a2 2 0 01-2 2z"></path></svg>
                    ดาวน์โหลดภาพ
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const cropSection = document.getElementById('cropSection');
        const cropImagePreview = document.getElementById('cropImagePreview');
        const applyCropButton = document.getElementById('applyCrop');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const moveLeftBtn = document.getElementById('moveLeft');
        const moveRightBtn = document.getElementById('moveRight');
        const moveUpBtn = document.getElementById('moveUp');
        const moveDownBtn = document.getElementById('moveDown');

        const frameSelectionSection = document.getElementById('frameSelectionSection');
        const frameThumbnailsContainer = document.getElementById('frameThumbnails');
        const reCropButton = document.getElementById('reCropButton');

        const previewSection = document.getElementById('previewSection');
        const userImagePreview = document.getElementById('userImagePreview');
        const selectedFramePreview = document.getElementById('selectedFramePreview');
        const downloadBtn = document.getElementById('downloadBtn');

        let cropper;
        let originalImageBlob = null; // Store the original uploaded image as a Blob
        let croppedImageBlob = null; // Store the cropped image as a Blob
        let selectedFrameUrl = '';

        // Preload frame URLs (replace with your actual frame URLs)
        const frameUrls = [
            'https://hugmediacreation.com/wp-content/uploads/2025/06/frame-gama-awards-1.png',
            'https://hugmediacreation.com/wp-content/uploads/2025/06/frame-gama-awards-2.png',
            'https://hugmediacreation.com/wp-content/uploads/2025/06/frame-gama-awards-3.png',
            'https://hugmediacreation.com/wp-content/uploads/2025/06/frame-gama-awards-4.png',
            'https://hugmediacreation.com/wp-content/uploads/2025/06/frame-gama-awards-5.png'
        ];

        // Function to load frame thumbnails
        function loadFrameThumbnails() {
            frameThumbnailsContainer.innerHTML = ''; // Clear existing thumbnails
            frameUrls.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'frame-thumbnail';
                div.innerHTML = `<img src="${url}" alt="Frame ${index + 1}" class="w-full h-full object-contain" />`;
                div.addEventListener('click', () => {
                    selectFrame(url, div);
                });
                frameThumbnailsContainer.appendChild(div);
            });
        }

        // Initialize frame thumbnails on page load
        loadFrameThumbnails();

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImageBlob = file; // Store the original file as a Blob
                    cropImagePreview.src = e.target.result;

                    // Destroy previous cropper instance if it exists
                    if (cropper) {
                        cropper.destroy();
                    }

                    // Initialize Cropper.js for 1:1 aspect ratio
                    cropper = new Cropper(cropImagePreview, {
                        aspectRatio: 1 / 1,
                        viewMode: 1, // Restrict the crop box to not exceed the canvas
                        autoCropArea: 0.8, // 80% of the image
                        movable: true,
                        zoomable: true,
                        rotatable: false,
                        scalable: false,
                    });

                    // Show the crop section and hide others
                    cropSection.classList.remove('hidden');
                    frameSelectionSection.classList.add('hidden');
                    previewSection.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Cropper control buttons
        zoomInBtn.addEventListener('click', () => {
            if (cropper) cropper.zoom(0.1);
        });

        zoomOutBtn.addEventListener('click', () => {
            if (cropper) cropper.zoom(-0.1);
        });

        moveLeftBtn.addEventListener('click', () => {
            if (cropper) cropper.move(-10, 0);
        });

        moveRightBtn.addEventListener('click', () => {
            if (cropper) cropper.move(10, 0);
        });

        moveUpBtn.addEventListener('click', () => {
            if (cropper) cropper.move(0, -10);
        });

        moveDownBtn.addEventListener('click', () => {
            if (cropper) cropper.move(0, 10);
        });

        applyCropButton.addEventListener('click', () => {
            if (cropper) {
                cropper.getCroppedCanvas({
                    width: 800, // Desired width of the cropped image
                    height: 800, // Desired height of the cropped image (since it's 1:1)
                    fillColor: '#fff', // Fill color for transparent areas (if any)
                }).toBlob((blob) => {
                    croppedImageBlob = blob; // Store the cropped image blob
                    userImagePreview.src = URL.createObjectURL(blob); // Set preview with cropped image

                    // Destroy cropper instance after cropping
                    cropper.destroy();

                    // Show frame selection and hide crop section
                    cropSection.classList.add('hidden');
                    frameSelectionSection.classList.remove('hidden');
                    previewSection.classList.add('hidden'); // Keep preview hidden until frame is selected
                }, 'image/png'); // Use PNG to preserve quality/transparency if any
            }
        });

        function selectFrame(frameUrl, selectedDiv) {
            // Remove 'selected' class from all thumbnails
            document.querySelectorAll('.frame-thumbnail').forEach(thumb => {
                thumb.classList.remove('selected');
            });
            // Add 'selected' class to the clicked thumbnail
            selectedDiv.classList.add('selected');

            selectedFrameUrl = frameUrl;
            selectedFramePreview.src = frameUrl;
            if (croppedImageBlob) {
                // Only show preview section if an image has been cropped
                previewSection.classList.remove('hidden');
            }
        }

        reCropButton.addEventListener('click', () => {
            if (originalImageBlob) {
                cropImagePreview.src = URL.createObjectURL(originalImageBlob); // Load original image for re-cropping

                // Destroy previous cropper instance if it exists
                if (cropper) {
                    cropper.destroy();
                }

                // Re-initialize Cropper.js
                cropper = new Cropper(cropImagePreview, {
                    aspectRatio: 1 / 1,
                    viewMode: 1,
                    autoCropArea: 0.8,
                    movable: true,
                    zoomable: true,
                    rotatable: false,
                    scalable: false,
                });

                // Show the crop section and hide others
                cropSection.classList.remove('hidden');
                frameSelectionSection.classList.add('hidden');
                previewSection.classList.add('hidden');
            } else {
                alert('กรุณาอัปโหลดรูปภาพก่อน');
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (croppedImageBlob && selectedFrameUrl) {
                // Create a canvas to draw the combined image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const userImg = new Image();
                const frameImg = new Image();

                userImg.onload = () => {
                    frameImg.onload = () => {
                        // Set canvas dimensions to the size of the combined image (e.g., 800x800 from cropping)
                        canvas.width = userImg.width;
                        canvas.height = userImg.height;

                        // Draw the user image first
                        ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);

                        // Draw the frame on top of the user image
                        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

                        // Download the combined image
                        const link = document.createElement('a');
                        link.download = 'gama_awards_2025_framed_image.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    };
                    frameImg.src = selectedFrameUrl;
                };
                userImg.src = URL.createObjectURL(croppedImageBlob);
            } else {
                alert('กรุณาอัปโหลดและครอบตัดรูปภาพ และเลือกกรอบก่อนดาวน์โหลด');
            }
        });
    </script>
</body>
</html>
