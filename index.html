<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สร้างกรอบรูปภาพ GAMA Awards 2025</title>
    <link rel="icon" href="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background: #fff; }
        .frame-thumbnail img { width: 80px; height: 80px; object-fit: contain; margin: auto; }
        .frame-thumbnail.selected { border: 3px solid #9333ea; }
        .preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            background: #f3f4f6;
            overflow: hidden; /* Ensures anything outside the square is hidden */
        }
        /* Adjusted to avoid applying direct transform to img for proper scaling context */
        .preview-container .user-img-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Important for object-fit: cover behavior */
        }
        .preview-container .user-img {
            display: block; /* To prevent extra space below image */
            width: 100%;
            height: 100%;
            object-fit: cover; /* User image will cover its parent div */
            /* Transformations will be applied directly to this img */
            transform-origin: center center; /* Ensures transformations are from the center */
        }
        .preview-container .frame-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            object-fit: contain;
        }
        #downloadBtn:disabled, #shareBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Improved Cropper Modal Styles */
        .cropper-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Dark overlay */
            justify-content: center;
            align-items: center;
            padding: 20px; /* Prevent content from touching edges on small screens */
        }
        .cropper-content {
            background-color: #fefefe;
            margin: 20px; /* Ensure some margin from the viewport edges */
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* More noticeable shadow */
            position: relative;
        }
        .cropper-container-wrapper {
            width: 100%;
            height: 400px; /* Fixed height for cropper to render well */
            margin-bottom: 30px; /* Increased margin */
            border: 1px solid #ccc; /* Add a border for better visual separation */
            display: flex; /* Use flex to center the image within the wrapper */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow from cropper */
        }
        .cropper-container-wrapper img {
            display: block;
            max-width: 100%;
            max-height: 100%; /* Ensure image fits within the wrapper */
            /* Cropper.js will manage the actual display of this image */
        }
        .cropper-content h2 {
            margin-bottom: 1.5rem;
        }
        .flex.justify-end.gap-4.mt-4 button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <div class="text-center mb-6">
            <img src="https://gamathailand.github.io/GAMAAwards2025/logo-gama-awards.png" class="h-20 mx-auto" alt="GAMA Awards Logo" />
            <h1 class="text-3xl font-bold text-purple-700 mt-4">สร้างกรอบรูปภาพ GAMA Awards 2025</h1>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">1 อัปโหลดรูปภาพของคุณ</h2>
            <label for="uploadInput" class="block mb-1 text-sm text-gray-600">
                กรุณาอัปโหลดภาพที่จะใช้สร้างกรอบ ภาพที่เหมาะสมคือภาพที่มีอัตราส่วน 1:1 หรือสี่เหลี่ยมจตุรัส เพื่อผลลัพธ์ที่ดีที่สุด. หากภาพไม่ใช่ 1:1 ท่านจะสามารถครอปภาพได้ในขั้นตอนถัดไป.
            </label>
            <input type="file" id="uploadInput" accept="image/*" class="block w-full border-2 border-dashed border-purple-300 rounded p-4 text-center cursor-pointer" />
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">2 เลือกกรอบ</h2>
            <div id="frameList" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-4"></div>
        </div>

        <div class="mb-6">
            <div class="preview-container rounded mx-auto" id="preview">
                <div class="user-img-wrapper">
                    <img id="userImage" class="user-img hidden" alt="" />
                </div>
                <img id="frameImage" class="frame-img hidden" alt="Selected Frame" />
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">3 ปรับแต่งรูปภาพ</h2>
            <label for="scaleSlider" class="block mb-1">ขยาย/ย่อ</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100" class="w-full mb-2">
            <label for="xSlider" class="block mb-1">ตำแหน่งแนวนอน</label>
            <input type="range" id="xSlider" min="-100" max="100" value="0" class="w-full mb-2">
            <label for="ySlider" class="block mb-1">ตำแหน่งแนวตั้ง</label>
            <input type="range" id="ySlider" min="-100" max="100" value="0" class="w-full mb-2">
            <label for="rotateSlider" class="block mb-1">หมุน</label>
            <input type="range" id="rotateSlider" min="-180" max="180" value="0" class="w-full mb-2">
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold text-purple-800 mb-2">4 ดาวน์โหลดรูปภาพของคุณ</h2>
            <button id="downloadBtn" disabled class="w-full bg-purple-600 text-white py-3 rounded text-lg font-semibold hover:bg-purple-700 transition duration-300">Android/คอมพิวเตอร์</button>
            <button id="shareBtn" disabled class="w-full mt-3 bg-blue-500 text-white py-3 rounded text-lg font-semibold hover:bg-blue-600 transition duration-300">iOS(บันทึกภาพ)</button>
        </div>
    </div>

    <div id="cropperModal" class="cropper-modal">
        <div class="cropper-content">
            <h2 class="text-xl font-semibold text-purple-800 mb-4">ปรับขนาดและครอปรูปภาพ</h2>
            <div class="cropper-container-wrapper">
                <img id="cropperImage" src="" alt="Image to crop">
            </div>
            <div class="flex justify-end gap-4 mt-4">
                <button id="cancelCropBtn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition duration-300">ยกเลิก</button>
                <button id="cropAndApplyBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">ครอปและใช้รูปภาพ</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        const frameUrls = {
            MMA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20MULTILINE%20Award.png',
            MFA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20FIRM%20Award.png',
            MAA: 'https://gamathailand.github.io/GAMAAwards2025/MASTER%20AGENCY%20Award.png',
            IMA: 'https://gamathailand.github.io/GAMAAwards2025/International%20Management%20Award.png',
            FLA: 'https://gamathailand.github.io/GAMAAwards2025/Frontline%20Leader%20Awards.png',
            ERA: 'https://gamathailand.github.io/GAMAAwards2025/Excellence%20Recruitment%20Award.png',
            COE: 'https://gamathailand.github.io/GAMAAwards2025/Circle%20of%20Excellence%20Award.png'
        };

        const frameList = document.getElementById('frameList');
        const userImage = document.getElementById('userImage');
        const frameImage = document.getElementById('frameImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const uploadInput = document.getElementById('uploadInput');

        // Cropper elements
        const cropperModal = document.getElementById('cropperModal');
        const cropperImage = document.getElementById('cropperImage');
        const cropAndApplyBtn = document.getElementById('cropAndApplyBtn');
        const cancelCropBtn = document.getElementById('cancelCropBtn');

        let currentFrame = null, scale = 1, x = 0, y = 0, rotation = 0;
        let croppedUserImageSrc = ''; // To store the cropped image data URL
        let cropper; // Cropper.js instance

        // Populate frame list
        for (let key in frameUrls) {
            const btn = document.createElement('div');
            btn.className = 'frame-thumbnail p-2 border rounded cursor-pointer text-center';
            btn.innerHTML = `<img src="${frameUrls[key]}" alt="${key}"><div class='mt-1 text-sm'>${key}</div>`;
            btn.onclick = () => {
                document.querySelectorAll('.frame-thumbnail').forEach(el => el.classList.remove('selected'));
                btn.classList.add('selected');
                frameImage.src = frameUrls[key];
                frameImage.classList.remove('hidden');
                currentFrame = key;
                checkReady();
            };
            frameList.appendChild(btn);
        }

        // Handle image upload - show cropper
        uploadInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = ev => {
                cropperImage.src = ev.target.result;
                cropperModal.style.display = 'flex'; // Show the modal

                // Destroy previous instance if it exists to prevent issues
                if (cropper) {
                    cropper.destroy();
                }
                // Initialize Cropper.js
                cropper = new Cropper(cropperImage, {
                    aspectRatio: 1 / 1, // Force 1:1 aspect ratio
                    viewMode: 1, // Restrict the crop box to not exceed the canvas
                    autoCropArea: 0.8, // Automatically crop 80% of the image area
                });
            };
            reader.readAsDataURL(file);
        });

        // Crop and Apply button click
        cropAndApplyBtn.addEventListener('click', () => {
            if (cropper) {
                // Get the cropped canvas data URL
                croppedUserImageSrc = cropper.getCroppedCanvas({
                    width: 1920, // Desired output width for the cropped image
                    height: 1920, // Desired output height for the cropped image
                }).toDataURL('image/jpeg', 0.9); // Get JPEG data URL with 90% quality

                userImage.src = croppedUserImageSrc;
                userImage.classList.remove('hidden');

                // Reset transformations for new cropped image
                scale = 1; x = 0; y = 0; rotation = 0;
                document.getElementById('scaleSlider').value = 100;
                document.getElementById('xSlider').value = 0;
                document.getElementById('ySlider').value = 0;
                document.getElementById('rotateSlider').value = 0;
                applyTransform(); // Apply default (reset) transform
                checkReady();

                cropperModal.style.display = 'none'; // Hide the modal
                cropper.destroy(); // Destroy cropper instance to free up resources
            }
        });

        // Cancel Crop button click
        cancelCropBtn.addEventListener('click', () => {
            cropperModal.style.display = 'none'; // Hide the modal
            if (cropper) {
                cropper.destroy(); // Destroy cropper instance
            }
            uploadInput.value = ''; // Clear the input so user can re-upload if they want
            // Optionally, you might want to clear the preview or disable buttons if no image is left
            userImage.classList.add('hidden'); // Hide the preview image
            croppedUserImageSrc = ''; // Clear the cropped image source
            checkReady(); // Update button states
        });


        function applyTransform() {
            // These transformations directly apply to the preview image's style
            const currentScale = Math.max(0.1, scale); 
            userImage.style.transform = `translate(${x}%, ${y}%) scale(${currentScale}) rotate(${rotation}deg)`;
        }

        // Apply transformations from sliders to the preview
        ['scaleSlider', 'xSlider', 'ySlider', 'rotateSlider'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                scale = document.getElementById('scaleSlider').value / 100;
                x = document.getElementById('xSlider').value;
                y = document.getElementById('ySlider').value;
                rotation = document.getElementById('rotateSlider').value;
                applyTransform();
            });
        });

        function checkReady() {
            const ready = croppedUserImageSrc && currentFrame; // Check for cropped image data and selected frame
            downloadBtn.disabled = !ready;
            shareBtn.disabled = !ready;
        }

        // *** ฟังก์ชัน renderCanvas ใช้ Canvas API โดยตรง ***
        async function renderCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 1920;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Set background to transparent

            // Load cropped user image (which is already 1:1)
            const hiResUser = new Image();
            hiResUser.src = croppedUserImageSrc; 
            await new Promise((resolve, reject) => {
                hiResUser.onload = resolve;
                hiResUser.onerror = () => reject(new Error('Failed to load cropped user image for high-res render.'));
            });

            // Load frame image
            const hiResFrame = new Image();
            hiResFrame.src = frameImage.src;
            hiResFrame.crossOrigin = 'anonymous'; // Important for cross-origin images to prevent tainted canvas
            await new Promise((resolve, reject) => {
                hiResFrame.onload = resolve;
                hiResFrame.onerror = () => reject(new Error('Failed to load frame image for high-res render.'));
            });

            // --- Draw user image with transformations ---
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2); // Move origin to center for rotation/scaling
            ctx.rotate(rotation * Math.PI / 180); // Apply rotation
            ctx.scale(Math.abs(scale), Math.abs(scale)); // Apply scale
            ctx.translate(
                (x / 100) * (canvas.width / 2), // Apply X translation relative to half canvas width
                (y / 100) * (canvas.height / 2)  // Apply Y translation relative to half canvas height
            );
            
            // Draw the already 1:1 cropped user image to fill the canvas area, centered.
            ctx.drawImage(hiResUser, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);

            ctx.restore(); // Restore Canvas context to state before user image transforms

            // --- Draw frame image (on top) ---
            ctx.drawImage(hiResFrame, 0, 0, canvas.width, canvas.height);

            return canvas;
        }

        downloadBtn.addEventListener('click', async () => {
            if (!croppedUserImageSrc || !currentFrame) {
                alert('กรุณาอัปโหลดรูปภาพและเลือกกรอบก่อนดาวน์โหลด');
                return;
            }
            try {
                const canvas = await renderCanvas();
                const link = document.createElement('a');
                link.download = `gama-frame-${currentFrame}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9); // Generate JPEG with 90% quality
                link.click();
            } catch (error) {
                console.error("Error during download:", error);
                alert('เกิดข้อผิดพลาดในการดาวน์โหลดรูปภาพ กรุณาลองใหม่อีกครั้ง: ' + error.message + '\nโปรดตรวจสอบ Console เพื่อดูรายละเอียดเพิ่มเติม');
            }
        });

        shareBtn.addEventListener('click', async () => {
            if (!croppedUserImageSrc || !currentFrame) {
                alert('กรุณาอัปโหลดรูปภาพและเลือกกรอบก่อนแชร์');
                return;
            }
            try {
                const canvas = await renderCanvas();
                canvas.toBlob(blob => {
                    const file = new File([blob], 'gama-frame.jpg', { type: 'image/jpeg' });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({ files: [file], title: 'GAMA Awards Frame' })
                            .catch(error => {
                                console.error("Error sharing:", error);
                                if (error.name === "AbortError") {
                                    // User cancelled share, no alert
                                } else {
                                    alert('ไม่สามารถแชร์รูปภาพได้โดยตรง กรุณาใช้ปุ่ม "ดาวน์โหลดรูปภาพ" เพื่อบันทึกแล้วแชร์ด้วยตนเอง');
                                }
                            });
                    } else {
                        alert('อุปกรณ์ไม่รองรับการแชร์รูปภาพโดยตรง กรุณาใช้ปุ่ม "ดาวน์โหลดรูปภาพ" เพื่อบันทึกแล้วแชร์ด้วยตนเอง');
                    }
                }, 'image/jpeg', 0.9); // Generate JPEG with 90% quality
            } catch (error) {
                console.error("Error during share preparation:", error);
                alert('เกิดข้อผิดพลาดในการเตรียมรูปภาพเพื่อแชร์ กรุณาลองใหม่อีกครั้ง หรือใช้ปุ่ม "ดาวน์โหลด": ' + error.message);
            }
        });
    </script>
</body>
</html>
