<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to top, #6a11cb, #c94bdb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            box-sizing: border-box;
        }

        .card {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
            display: block; /* Ensures margin auto works */
            margin-left: auto; /* Centers the logo horizontally */
            margin-right: auto; /* Centers the logo horizontally */
        }

        .title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #eee;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f3f3f3;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(122, 46, 203, 0.5);
        }

        button {
            background: linear-gradient(to right, #9b00e8, #6a11cb);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            font-weight: 500;
        }
        button:hover {
            background: linear-gradient(to right, #ac2fe8, #7a2ecb);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: left;
            max-width: 480px;
            width: 100%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
            animation: fadeIn 0.3s ease-out;
        }

        /* NEW/MODIFIED CSS FOR MODAL LOGO AND INFO ROWS */
        .modal-content .modal-header-logo {
            height: 40px; /* Fixed height for consistency */
            max-width: 100px; /* Max width to ensure it doesn't get too large */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Makes it a block element to use margin auto */
            margin: 0 auto 1.5rem; /* Centers the logo and adds bottom margin */
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #6a11cb;
        }
        
        /* NEW/MODIFIED CSS FOR INFO ROWS (key-value pairs) */
        .info-row {
            display: flex; /* Use flexbox for horizontal alignment */
            align-items: baseline; /* Align text baselines */
            margin-bottom: 0.25rem; /* Space between rows */
            flex-wrap: wrap; /* Allow wrapping on smaller screens if content is long */
        }

        .info-row strong {
            font-weight: 600;
            color: #333;
            flex-shrink: 0; /* Prevent "strong" from shrinking */
            width: 120px; /* Fixed width for the label */
            padding-right: 10px; /* Space between label and value */
            box-sizing: border-box; /* Include padding in width */
            font-size: 1rem; /* Adjust font size for labels if needed */
        }

        .info-row span {
            flex-grow: 1; /* Allow "span" to take up remaining space */
            word-break: break-word; /* Prevent long words from overflowing */
            font-size: 1rem; /* Adjust font size for values if needed */
        }

        .modal-content .qrcode {
            margin-top: 1.5rem;
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .modal-content .qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #999;
            transition: color 0.2s ease;
        }
        .close-button:hover {
            color: #333;
        }

        .error {
            color: #c4004e;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .modal-not-found h2 {
            color: #dc3545 !important;
        }
        .modal-not-found p {
            text-align: center;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .card, .modal-content {
                padding: 1.2rem;
                margin: 10px;
            }
            .title {
                font-size: 1.4rem;
            }
            .subtitle {
                font-size: 0.85rem;
            }
            .info-row strong {
                width: 90px; /* Adjust label width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards" class="logo" />
    <h1 class="title">ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
    <p class="subtitle">กรุณากรอกชื่อ-นามสกุล หรือรหัส เช่น “MMA001”</p>

    <div class="card">
        <input type="text" id="searchInput" placeholder="พิมพ์ชื่อ หรือรหัสเพื่อค้นหา" />
        <button id="searchButton" onclick="search()">ค้นหา</button>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="resultModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" id="resultContent">
            </div>
    </div>

    <script>
        // *** สำคัญมาก: ตรวจสอบให้แน่ใจว่า API_URL นี้ตรงกับ URL ที่คุณ Deploy ใน Google Apps Script! ***
        const API_URL = "https://script.google.com/macros/s/AKfycbwcAq-tg2JwP7tsnRY5AMWc1NjDJVwhodgS9KMffS50OI9o1GNo84JR_qcUqyjaHUCa/exec"; 

        async function search() {
            const q = document.getElementById("searchInput").value.trim();
            const errBox = document.getElementById("errorMsg");
            const searchButton = document.getElementById("searchButton");

            errBox.textContent = "";

            if (q.length < 2) {
                errBox.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
                return;
            }

            searchButton.textContent = 'กำลังค้นหา...';
            searchButton.disabled = true;
            document.getElementById('searchInput').disabled = true;

            try {
                const res = await axios.get(`${API_URL}?q=${encodeURIComponent(q)}`);
                const data = res.data;

                console.log("API Response Data:", data); // ตรวจสอบข้อมูลที่ได้รับจาก API

                if (!data || data.error) {
                    showModal(`
                        <span class="close-button" onclick="closeModal(event)">&times;</span>
                        <div class="modal-not-found">
                            <h2>ไม่พบข้อมูล</h2>
                            <p>กรุณาตรวจสอบชื่อ หรือรหัสอีกครั้ง</p>
                        </div>
                    `);
                } else {
                    // *** แก้ไข: เพิ่มโลโก้ใน Modal และใช้ .info-row สำหรับการจัดรูปแบบข้อมูล ***
                    // *** แก้ไข: ใช้ data.licenseCode สำหรับ QR Code ***
                    const id = data.id ?? 'ไม่ระบุ'; // ใช้ ?? เพื่อให้ค่าเริ่มต้นหากเป็น null/undefined
                    const name = data.name ?? 'ไม่ระบุ';
                    const organization = data.organization ?? 'ไม่ระบุ';
                    const awardType = data.awardType ?? 'ไม่ระบุ';
                    const level = data.level ?? 'ไม่ระบุ';
                    const licenseCode = data.licenseCode ?? ''; // ใช้ licenseCode สำหรับ QR Code

                    let modalContent = `
                        <span class="close-button" onclick="closeModal(event)">&times;</span>
                        <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards Logo" class="modal-header-logo" />
                        <h2>ข้อมูลผู้รับรางวัล</h2>
                        <div class="info-row"><strong>ID:</strong><span>${id}</span></div>
                        <div class="info-row"><strong>ชื่อ–นามสกุล:</strong><span>${name}</span></div>
                        <div class="info-row"><strong>สังกัด:</strong><span>${organization}</span></div>
                        <div class="info-row"><strong>ประเภทรางวัล:</strong><span>${awardType}</span></div>
                        <div class="info-row"><strong>ระดับ:</strong><span>${level}</span></div>
                    `;
                    
                    // เพิ่มรหัสใบอนุญาต (licenseCode) ด้วย
                    if (licenseCode) {
                         modalContent += `<div class="info-row"><strong>รหัสใบอนุญาต:</strong><span>${licenseCode}</span></div>`;
                    } else {
                         modalContent += `<div class="info-row"><strong>รหัสใบอนุญาต:</strong><span>ไม่ระบุ</span></div>`;
                    }

                    // เพิ่มส่วน QR code หาก licenseCode มีค่า
                    if (licenseCode) {
                        modalContent += `<div class="qrcode"><canvas id="qrcode"></canvas></div>`;
                    } else {
                        modalContent += `<p style="text-align: center; margin-top: 1rem; color: #777;"><em>ไม่พบรหัสใบอนุญาตสำหรับ QR Code</em></p>`;
                    }

                    showModal(modalContent);

                    // สร้าง QR code หลังจาก Modal แสดงผลแล้ว และมี licenseCode
                    if (licenseCode) {
                        setTimeout(() => {
                            const qrCanvas = document.getElementById("qrcode");
                            if (qrCanvas) {
                                // *** แก้ไข: ใช้ data.licenseCode ในการสร้าง QR code ***
                                QRCode.toCanvas(qrCanvas, licenseCode, { width: 120, margin: 1 })
                                    .catch(err => {
                                        console.error("Error generating QR code:", err);
                                        qrCanvas.style.display = 'none'; // ซ่อน canvas หากเกิดข้อผิดพลาด
                                        const qrContainer = qrCanvas.parentElement;
                                        if (qrContainer) {
                                            qrContainer.innerHTML = '<p style="color: red; text-align: center;">ไม่สามารถสร้าง QR Code ได้</p>';
                                        }
                                    });
                            }
                        }, 100);
                    }
                }
            } catch (e) {
                console.error("Error during API call:", e);
                errBox.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง";
                showModal(`
                    <span class="close-button" onclick="closeModal(event)">&times;</span>
                    <div class="modal-not-found">
                        <h2>เกิดข้อผิดพลาด</h2>
                        <p>ไม่สามารถเชื่อมต่อกับระบบได้<br>กรุณาลองใหม่อีกครั้งในภายหลัง</p>
                    </div>
                `);
            } finally {
                searchButton.textContent = 'ค้นหา';
                searchButton.disabled = false;
                document.getElementById('searchInput').disabled = false;
            }
        }

        function showModal(content) {
            document.getElementById("resultContent").innerHTML = content;
            document.getElementById("resultModal").style.display = "flex";
        }

        function closeModal(e) {
            if (e.target.id === "resultModal" || e.target.className.includes("close-button")) {
                document.getElementById("resultModal").style.display = "none";
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('resultModal').style.display === 'flex') {
                document.getElementById('resultModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
