<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            /* UPDATED BACKGROUND: From purple at the bottom to dark pink at the top */
            background: linear-gradient(to top, #6a11cb, #c94bdb); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }
        .card {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* Added subtle text shadow for better contrast on gradient */
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: rgba(255,255,255, 0.9); /* Slightly less opaque for subtitle */
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f3f3f3;
            box-sizing: border-box; /* Ensures padding is included in width */
            outline: none; /* Removes default outline on focus */
            transition: box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(122, 46, 203, 0.5); /* Highlight on focus */
        }
        button {
            background: #4a148c;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease; /* Added transform for subtle click effect */
            font-weight: 500; /* Slightly bolder font for button */
        }
        button:hover {
            background: #5b21a5;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        button:active {
            transform: translateY(0); /* Resets on click */
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Increased z-index for modals */
            overflow-y: auto; /* Allows scrolling for modal content if it overflows */
            padding: 20px; /* Padding for small screens to prevent content from touching edges */
            box-sizing: border-box;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: left;
            max-width: 500px;
            width: 100%;
            position: relative;
            color: #111;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out; /* Added fade-in animation */
        }
        .modal-content .modal-header-logo { /* New class for modal logo */
            height: 40px;
            display: block;
            margin: 0 auto 1rem;
        }
        .modal-content h2 {
            color: #6a11cb;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.6rem; /* Slightly larger heading in modal */
            font-weight: 700;
        }
        .modal-content p {
            margin: 0.25rem 0;
            font-size: 1rem;
            line-height: 1.4;
        }
        .modal-content .info-row { /* New class for cleaner info display */
            display: flex;
            align-items: baseline;
            margin-bottom: 0.2rem;
            flex-wrap: wrap; /* Allows text to wrap on smaller screens */
        }
        .modal-content .info-row strong {
            font-weight: 600;
            color: #333;
            flex-shrink: 0; /* Prevent label from shrinking */
            width: 130px; /* Fixed width for labels for better alignment */
            font-size: 0.95rem;
            padding-right: 10px; /* Space between label and value */
            box-sizing: border-box;
        }
        .modal-content .info-row span {
            flex-grow: 1;
            word-break: break-word; /* Prevents long text from overflowing */
        }

        .qrcode {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9; /* Light background for QR code */
        }
        .close-button {
            position: absolute;
            top: 12px;
            right: 20px;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: color 0.2s ease;
        }
        .close-button:hover {
            color: #333;
        }
        .error {
            color: #c4004e;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Styles for "not found" modal */
        .modal-not-found h2 {
            color: #dc3545 !important; /* More striking color for error */
        }
        .modal-not-found p {
            text-align: center;
            color: #555; /* Slightly muted text for error message */
        }

        /* Keyframe animation for modal fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card, .modal-content {
                padding: 1.5rem;
                margin: 10px; /* Add some margin for smaller screens */
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .modal-content .info-row strong {
                width: 100px; /* Adjust label width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards Logo" class="logo" />
    <h1 class="title">ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
    <p class="subtitle">กรุณากรอกชื่อ–นามสกุล หรือรหัสผู้ได้รับรางวัล</p>

    <div class="card">
        <input type="text" id="searchInput" placeholder="เช่น วรวัฒน์ ใจดี หรือ MAA001" />
        <button id="searchButton" onclick="search()">ค้นหา</button>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="resultModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" id="resultContent"></div>
    </div>

    <script>
        // Ensure this API_URL is correct and accessible.
        const API_URL = "https://script.google.com/macros/s/AKfycbwoWiAkddtLavKFd-qxpuHcOYVqwRaMAqO125y3PbPPAXveLmKqf3erAiCxQIKcs6rI/exec";

        async function search() {
            const q = document.getElementById('searchInput').value.trim();
            const errBox = document.getElementById('errorMsg');
            const searchButton = document.getElementById('searchButton'); // Get button element

            errBox.textContent = ""; // Clear previous error messages

            if (q.length < 2) {
                errBox.textContent = "กรุณากรอกข้อมูลอย่างน้อย 2 ตัวอักษร";
                return;
            }

            // Show loading indicator and disable input/button
            searchButton.textContent = 'กำลังค้นหา...';
            searchButton.disabled = true;
            document.getElementById('searchInput').disabled = true;

            try {
                const res = await axios.get(API_URL + `?q=${encodeURIComponent(q)}`);
                const data = res.data;

                console.log("API Response Data:", data); // For debugging: check the data received

                // Check if data is valid and has a name property
                if (!data || Object.keys(data).length === 0 || !data.name) {
                    showModal(`
                        <span class="close-button" onclick="closeModal(event)">&times;</span>
                        <div class="modal-not-found">
                            <h2>ไม่พบข้อมูล</h2>
                            <p>ขออภัย, ไม่พบข้อมูลของผู้เข้ารับรางวัลที่ท่านค้นหา<br>กรุณาตรวจสอบชื่อหรือรหัสอีกครั้ง</p>
                        </div>
                    `);
                } else {
                    // Provide default values if data properties are missing to prevent "undefined"
                    const id = data.id ?? 'ไม่ระบุ';
                    const name = data.name ?? 'ไม่ระบุ';
                    const organization = data.organization ?? 'ไม่ระบุ';
                    const awardType = data.awardType ?? 'ไม่ระบุ';
                    const level = data.level ?? 'ไม่ระบุ';
                    const licenseCode = data.licenseCode ?? ''; // Use licenseCode for QR, if available

                    let modalContent = `
                        <span class="close-button" onclick="closeModal(event)">&times;</span>
                        <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards Logo" class="modal-header-logo" />
                        <h2>ข้อมูลผู้รับรางวัล</h2>
                        <div class="info-row"><strong>ID:</strong><span>${id}</span></div>
                        <div class="info-row"><strong>ชื่อ–นามสกุล:</strong><span>${name}</span></div>
                        <div class="info-row"><strong>สังกัด:</strong><span>${organization}</span></div>
                        <div class="info-row"><strong>ประเภทรางวัล:</strong><span>${awardType}</span></div>
                        <div class="info-row"><strong>ระดับ:</strong><span>${level}</span></div>
                    `;

                    // Only generate QR code if licenseCode is available and not empty
                    if (licenseCode) {
                        modalContent += `<div class="qrcode"><canvas id="qrcode"></canvas></div>`;
                    } else {
                        modalContent += `<p style="text-align: center; margin-top: 1rem; color: #777;"><em>ไม่พบรหัสใบอนุญาตสำหรับ QR Code</em></p>`;
                    }

                    showModal(modalContent);

                    // Generate QR code after modal content is rendered and if licenseCode exists
                    if (licenseCode) {
                        setTimeout(() => {
                            const qrCanvas = document.getElementById("qrcode");
                            if (qrCanvas) {
                                QRCode.toCanvas(qrCanvas, licenseCode, { width: 120, margin: 1 })
                                    .catch(err => {
                                        console.error("Error generating QR code:", err);
                                        // Hide the canvas and show an error message if QR generation fails
                                        qrCanvas.style.display = 'none';
                                        const qrContainer = qrCanvas.parentElement;
                                        if (qrContainer) {
                                            qrContainer.innerHTML = '<p style="color: red; text-align: center;">ไม่สามารถสร้าง QR Code ได้</p>';
                                        }
                                    });
                            }
                        }, 100); // Small delay to ensure DOM is updated
                    }
                }
            } catch (e) {
                console.error("Error during API call:", e); // Log the full error
                errBox.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง";
                showModal(`
                    <span class="close-button" onclick="closeModal(event)">&times;</span>
                    <div class="modal-not-found">
                        <h2>เกิดข้อผิดพลาด</h2>
                        <p>ไม่สามารถเชื่อมต่อกับระบบได้<br>กรุณาลองใหม่อีกครั้งในภายหลัง</p>
                    </div>
                `);
            } finally {
                // Reset loading indicator and re-enable input/button
                searchButton.textContent = 'ค้นหา';
                searchButton.disabled = false;
                document.getElementById('searchInput').disabled = false;
            }
        }

        function showModal(content) {
            document.getElementById("resultContent").innerHTML = content;
            document.getElementById("resultModal").style.display = "flex";
        }

        function closeModal(e) {
            // Close only if clicking on the modal background or the close button
            if (e.target.id === "resultModal" || e.target.className.includes("close-button")) {
                document.getElementById("resultModal").style.display = "none";
            }
        }

        // Optional: Close modal on Escape key press
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('resultModal').style.display === 'flex') {
                document.getElementById('resultModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
