<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #a734c4, #5d10a2);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      color: #444;
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .container img {
      width: 80px;
      margin-bottom: 10px;
    }
    h1 {
      color: #8000c9;
      font-size: 26px;
      margin: 10px 0 5px;
    }
    p {
      margin-top: 0;
      color: #666;
    }
    input {
      width: 90%;
      padding: 12px 15px;
      margin: 20px 0 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #8000c9;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      color: #333;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #8000c9;
    }
    .modal-content p {
      margin: 5px 0;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover {
      color: #000;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-gama-awards.png" alt="GAMA Awards">
    <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
    <p>กรุณากรอกข้อมูลเพื่อค้นหา</p>

    <input type="text" id="searchInput" placeholder="กรอกชื่อ-นามสกุล หรือ รหัสใบอนุญาต" />
    <br />
    <button onclick="search()">ค้นหา</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal(event)">×</button>
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwcAq-tg2JwP7tsnRY5AMWc1NjDJVwhodgS9KMffS50OI9o1GNo84JR_qcUqyjaHUCa/exec";

    async function search() {
      const q = document.getElementById("searchInput").value.trim();
      const errBox = document.getElementById("errorMsg");
      const resultModal = document.getElementById("resultModal");
      const resultContent = document.getElementById("resultContent");

      errBox.textContent = "";
      resultContent.innerHTML = "";

      if (q.length < 2) {
        errBox.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      try {
        const res = await fetch(`${API_URL}?query=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data || !data.name) {
          errBox.textContent = "ไม่พบข้อมูล กรุณาตรวจสอบอีกครั้ง";
          return;
        }

        resultContent.innerHTML = `
          <h2>ข้อมูลผู้รับรางวัล</h2>
          <p><strong>ID:</strong> ${data.id}</p>
          <p><strong>ชื่อ–นามสกุล:</strong> ${data.name}</p>
          <p><strong>สังกัด:</strong> ${data.organization}</p>
          <p><strong>ประเภท:</strong> ${data.awardType}</p>
          <p><strong>ระดับ:</strong> ${data.level}</p>
          <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=${data.licenseCode}&size=150x150" alt="QR Code">
          </div>
        `;
        resultModal.classList.add("show");
      } catch (e) {
        errBox.textContent = "เกิดข้อผิดพลาดในการค้นหา กรุณาลองใหม่";
      }
    }

    function closeModal(event) {
      document.getElementById("resultModal").classList.remove("show");
    }
  </script>
</body>
</html>
