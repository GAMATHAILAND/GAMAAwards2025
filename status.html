<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" />

  <!-- Fonts + jQuery + QR -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #4b0082, #e75480);
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .search-box {
      background: #fff;
      color: #333;
      padding: 30px 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background: #a044ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .not-found {
      color: yellow;
      margin-top: 15px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 99;
    }

    .popup-container {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 100;
      max-height: 90vh;
      overflow-y: auto;
    }

    .popup {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    .popup img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .popup h2 {
      color: #4b0082;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .popup p {
      margin: 6px 0;
      font-size: 16px;
    }

    .popup #qr {
      margin-top: 15px;
    }

    .popup img.qr {
      width: 128px;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards">
  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ชื่อ-สกุล หรือรหัสใบอนุญาตตัวแทน">
    <button onclick="search()">ค้นหา</button>
    <div class="not-found" id="notFound"></div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup-container" id="popupContainer"></div>

  <script>
    let data = [];

    const awardMap = {
      "MAA": "Master Agency Award",
      "MFA": "Master Firm Award",
      "MMA": "Master Multiline Award",
      "IMA": "International Management Awards",
      "FLA": "Frontline Leader Awards",
      "ERA": "Excellence Recruitment Awards",
      "COE": "Circle of Excellence Awards"
    };

    $.get("data.csv", function(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const entry = {};
        headers.forEach((h, idx) => {
          entry[h.trim()] = row[idx]?.trim() || "";
        });
        data.push(entry);
      }
    });

    function normalize(text) {
      return (text || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function search() {
      const query = normalize(document.getElementById("searchInput").value);
      const notFound = document.getElementById("notFound");
      const popupContainer = document.getElementById("popupContainer");
      const overlay = document.getElementById("overlay");

      notFound.innerText = "";
      popupContainer.innerHTML = "";
      popupContainer.style.display = "none";
      overlay.style.display = "none";

      const matches = data.filter(entry =>
        normalize(entry["ID"]).includes(query) ||
        normalize(entry["ชื่อ-นามสกุล"]).includes(query) ||
        normalize(entry["รหัสใบอนุญาต"]).includes(query)
      );

      if (matches.length > 0) {
        matches.forEach(entry => {
          const awardName = awardMap[entry["ประเภทรางวัล"]] || entry["ประเภทรางวัล"];
          const div = document.createElement("div");
          div.className = "popup";
          div.innerHTML = `
            <img class="logo" src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Logo">
            <h2>ข้อมูลผู้รับรางวัล</h2>
            <p><strong>ชื่อ:</strong> ${entry["ชื่อ-นามสกุล"]}</p>
            <p><strong>ประเภท:</strong> ${awardName}</p>
            <p><strong>ระดับ:</strong> ${entry["ระดับ"]}</p>
            <p><strong>สังกัด:</strong> ${entry["สังกัด"]}</p>
            <div id="qr-${entry["ID"]}"></div>
          `;
          popupContainer.appendChild(div);

          // generate QR
          QRCode.toDataURL(entry["ID"], { width: 128 }, function (err, url) {
            const qrContainer = document.getElementById(`qr-${entry["ID"]}`);
            if (!err) {
              const img = document.createElement("img");
              img.src = url;
              img.className = "qr";
              qrContainer.appendChild(img);
            }
          });
        });

        popupContainer.style.display = "flex";
        overlay.style.display = "block";
      } else {
        notFound.innerText = "ขออภัยในความผิดพลาด ระบบไม่พบข้อมูลของท่าน กรุณาติดต่อเจ้าหน้าที่ฯ";
      }
    }

    function closePopup() {
      document.getElementById("popupContainer").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
