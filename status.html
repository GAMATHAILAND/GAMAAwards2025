<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom right, #D26EFF, #A12BF6);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #eee;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(to right, #A12BF6, #D26EFF);
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #6a1b9a;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      color: #888;
    }

    .qr {
      display: block;
      margin: 1rem auto 0;
    }
  </style>
</head>
<body>

  <h1>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
  <p>กรุณากรอกข้อมูลเพื่อตรวจสอบรายชื่อ</p>

  <div class="card">
    <input type="text" id="searchInput" placeholder="เช่น สมชาย ใจดี หรือ MMA-001" />
    <button onclick="search()">ค้นหา</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <div id="resultModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="resultContent">
      <span class="close-btn" onclick="closeModal(event)">&times;</span>
      <!-- ใส่ผลลัพธ์ JS -->
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwcAq-tg2JwP7tsnRY5AMWc1NjDJVwhodgS9KMffS50OI9o1GNo84JR_qcUqyjahUCa/exec";

    async function search() {
      const q = document.getElementById("searchInput").value.trim();
      const errBox = document.getElementById("errorMsg");
      errBox.textContent = "";

      if (q.length < 2) {
        errBox.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      try {
        const res = await fetch(`${API_URL}?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data || data.error || !data.name) {
          errBox.textContent = "ไม่พบข้อมูล กรุณาตรวจสอบอีกครั้ง";
          return;
        }

        // สร้าง QR
        const qrURL = `https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=${data.licenseCode}`;

        // ใส่ผลลัพธ์ใน popup
        const html = `
          <h2>ข้อมูลผู้รับรางวัล</h2>
          <p><strong>ID:</strong> ${data.id}</p>
          <p><strong>ชื่อ–นามสกุล:</strong> ${data.name}</p>
          <p><strong>สังกัด:</strong> ${data.organization}</p>
          <p><strong>ประเภทรางวัล:</strong> ${data.awardType}</p>
          <p><strong>ระดับ:</strong> ${data.level}</p>
          <img class="qr" src="${qrURL}" alt="QR Code">
        `;

        document.getElementById("resultContent").innerHTML = html;
        document.getElementById("resultModal").style.display = "flex";

      } catch (e) {
        console.error(e);
        errBox.textContent = "เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง";
      }
    }

    function closeModal(event) {
      if (event.target.classList.contains("modal") || event.target.classList.contains("close-btn")) {
        document.getElementById("resultModal").style.display = "none";
      }
    }
  </script>
</body>
</html>
