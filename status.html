<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMA Awards Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #7B2CBF, #5A189A);
      min-height: 100vh;
      color: #fff;
    }
    .modal {
      background-color: white;
      color: #333;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 480px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .qr-canvas {
      margin: 1rem auto 0;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center px-4 py-8">

  <img src="https://hugmediacreation.com/wp-content/uploads/2025/04/cropped-logo-hug-B.png" alt="Logo" class="w-24 mb-4">

  <h1 class="text-2xl font-bold mb-2">ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
  <p class="mb-6 text-center">กรุณากรอกชื่อ–นามสกุล หรือรหัสผู้ได้รับรางวัล</p>

  <div class="bg-white rounded-xl p-6 text-black w-full max-w-md shadow-lg">
    <input type="text" id="query" class="w-full p-3 border rounded-md mb-4" placeholder="เช่น ศรินยา นิยมสำรวจ / MAA001 / EYKYH87K8">
    <button onclick="searchData()" class="w-full bg-purple-800 hover:bg-purple-700 text-white py-3 rounded-lg font-bold">ค้นหา</button>
    <p id="error" class="text-red-600 text-center mt-4 hidden">เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง</p>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="modal relative text-center">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-black text-xl">&times;</button>
      <img src="https://hugmediacreation.com/wp-content/uploads/2025/04/cropped-logo-hug-B.png" alt="Logo" class="w-16 mx-auto mb-4">
      <h2 class="text-purple-800 font-bold text-xl mb-2" id="nameDisplay"></h2>
      <div id="infoContainer" class="text-left text-sm space-y-2">
        <p><span class="font-semibold">ID:</span> <span id="idDisplay"></span></p>
        <p><span class="font-semibold">สังกัด:</span> <span id="orgDisplay"></span></p>
        <p><span class="font-semibold">ประเภทรางวัล:</span> <span id="awardDisplay"></span></p>
        <p><span class="font-semibold">ระดับ:</span> <span id="levelDisplay"></span></p>
        <p><span class="font-semibold">รหัสใบอนุญาต:</span> <span id="licenseDisplay"></span></p>
      </div>
      <canvas id="qrCanvas" class="qr-canvas mt-6"></canvas>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzdgnfQL3xsKDpcQXqmdzR88OMFa7iWFdpoeUxmJ3QQd5pGy5tfmhlGBDVZNj2D8UiCRA/exec"; // เปลี่ยน URL ตามของคุณ

    function searchData() {
      const q = document.getElementById("query").value.trim();
      const errorEl = document.getElementById("error");
      errorEl.classList.add("hidden");

      if (!q) return;

      fetch(`${API_URL}?q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("ไม่พบข้อมูลของผู้เข้ารับรางวัลที่ท่านค้นหา\nกรุณาตรวจสอบชื่อหรือรหัสอีกครั้ง");
            return;
          }

          document.getElementById("nameDisplay").textContent = data.name;
          document.getElementById("idDisplay").textContent = data.id;
          document.getElementById("orgDisplay").textContent = data.organization;
          document.getElementById("awardDisplay").textContent = data.awardType;
          document.getElementById("levelDisplay").textContent = data.level;
          document.getElementById("licenseDisplay").textContent = data.licenseCode;

          const qr = new QRious({
            element: document.getElementById("qrCanvas"),
            value: data.id,
            size: 120,
            background: 'white',
            foreground: 'black'
          });

          document.getElementById("resultModal").classList.remove("hidden");
        })
        .catch(err => {
          console.error(err);
          errorEl.classList.remove("hidden");
        });
    }

    function closeModal() {
      document.getElementById("resultModal").classList.add("hidden");
    }
  </script>

</body>
</html>
