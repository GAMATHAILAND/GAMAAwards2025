<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตรวจสอบรายชื่อผู้เข้ารับรางวัล</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to top, #6a11cb, #c94bdb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #eee;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #f3f3f3;
    }

    button {
      background: linear-gradient(to right, #9b00e8, #6a11cb);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      animation: fadeIn 0.2s ease;
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #999;
    }

    .error {
      color: #c4004e;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" alt="GAMA Awards" class="logo" />
  <h1 class="title">ตรวจสอบรายชื่อผู้เข้ารับรางวัล</h1>
  <p class="subtitle">กรุณากรอกข้อมูลเพื่อตรวจสอบรายชื่อ</p>

  <div class="card">
    <input type="text" id="searchInput" placeholder="เช่น สมชาย ใจดี หรือ MMA-001" />
    <button onclick="search()">ค้นหา</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <div id="resultModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="resultContent">
      <!-- ผลลัพธ์ -->
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwcAq-tg2JwP7tsnRY5AMWc1NjDJVwhodgS9KMffS50OI9o1GNo84JR_qcUqyjaHUCa/exec";

    async function search() {
      const q = document.getElementById('searchInput').value.trim();
      const errBox = document.getElementById('errorMsg');
      errBox.textContent = "";

      if (q.length < 2) {
        errBox.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      try {
        const res = await axios.get(API_URL + `?q=${encodeURIComponent(q)}`);
        const data = res.data;

        if (!data || !data.name) {
          showModal(`
            <div style="background: white; padding: 2rem; border-radius: 16px; max-width: 420px; width: 90%; text-align: center; position: relative;">
              <span class="close-button" onclick="closeModal(event)">&times;</span>
              <h2 style="color:#6a11cb;">ขออภัยในความผิดพลาด</h2>
              <p>ระบบไม่พบข้อมูลของท่าน<br>กรุณาติดต่อเจ้าหน้าที่ฯ</p>
            </div>
          `);
        } else {
          showModal(`
            <div style="position: relative; background: white; padding: 2rem; border-radius: 16px; max-width: 420px; width: 90%; box-shadow: 0 4px 16px rgba(0,0,0,0.1); font-family: 'Prompt', sans-serif;">
              <span onclick="closeModal(event)" class="close-button">&times;</span>
              <img src="https://hugmediacreation.com/wp-content/uploads/2025/06/logo-gama-awards.png" style="position: absolute; top: 20px; right: 20px; height: 36px;" alt="logo" />
              
              <h2 style="color:#6a11cb; font-size: 1.3rem; font-weight: bold; margin-bottom: 1.5rem;">ข้อมูลผู้รับรางวัล</h2>

              <div style="text-align: left; font-size: 1rem;">
                <p><span style="color: #555;">ID</span><br><strong>${data.id}</strong></p>
                <p><span style="color: #555;">ชื่อ–นามสกุล</span><br><strong>${data.name}</strong></p>
                <p><span style="color: #555;">สังกัด</span><br><strong>${data.organization}</strong></p>
                <p><span style="color: #555;">ประเภทรางวัล</span><br><strong>${data.awardType}</strong></p>
                <p><span style="color: #555;">ระดับ</span><br><strong>${data.level}</strong></p>
              </div>

              <div style="margin-top: 1.5rem; text-align: center;">
                <canvas id="qrcode"></canvas>
              </div>
            </div>
          `);

          setTimeout(() => {
            QRCode.toCanvas(document.getElementById("qrcode"), data.id, { width: 120 });
          }, 100);
        }
      } catch (e) {
        errBox.textContent = "เกิดข้อผิดพลาดในการค้นหา กรุณาลองใหม่";
        console.error(e);
      }
    }

    function showModal(contentHTML) {
      document.getElementById("resultContent").innerHTML = contentHTML;
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal(e) {
      if (e.target.id === "resultModal" || e.target.classList.contains("close-button")) {
        document.getElementById("resultModal").style.display = "none";
      }
    }
  </script>
</body>
</html>
